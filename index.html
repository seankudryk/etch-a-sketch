<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Etch-a-Sketch</title>
        <link rel="stylesheet" href="styles.css"/>
        <script src="script.js" defer></script>
    </head>
    <body>
        <div id="main-container">
            <div id="options-container">
                <div id="set-grid-container" class="option-element">
                    <input id="set-grid-input"></input>
                    <button id="set-grid-button">Set Grid</button>
                </div>
                <div id="color-selector-container" class="option-element">
                    <label for="color-selector">Color:</label>
                    <input type="color" id="color-selector"/>
                    <button id="palette-save">Save to Palette</button>
                </div>
                <div id="randomizer-container" class="option-element">
                    <button id="randomizer-button">Randomizer</button>
                </div>
                <div id="eraser-container" class="option-element">
                    <button id="eraser-button">Eraser</button>
                </div>
                <div id="dump-container" class="option-element">
                    <button id="dump-button">Dump</button>
                </div>    
            </div>
            <div id="grid-container">Please enter the dimensions of of your canvas above, then click the "Set Grid" button.
                <p>For example: a value of "40" will create a grid of 40 pixels x 40 pixels. The canvas size will not change.</p>
            </div>
        </div>
    </body>
</html>
