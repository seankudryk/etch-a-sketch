<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Etch-a-Sketch</title>
        <link rel="stylesheet" href="styles.css"/>
        <script src="script.js" defer></script>
    </head>
    <body>
        <div id="set-grid-container">
            <input id="set-grid-input"></input>
            <button id="set-grid-button">Set Grid</button>
        </div>
        <div id="grid-container"></div>
        <div id="button-container">
            <button class="color-switcher">Red</button>
            <button class="color-switcher">Yellow</button>
            <button class="color-switcher">Blue</button>
            <button class="color-switcher">Purple</button>
            <button class="color-switcher">Green</button>
        </div>
    </body>
</html>
